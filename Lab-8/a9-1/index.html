<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Kitchen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #fafafa;
        }
        .navbar {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .navbar h1 {
            color: #fc8019;
            font-size: 1.8rem;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #fc8019;
        }
        .hero {
            position: relative;
            background: url('#') center/cover no-repeat;
            color: white;
            padding: 120px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h1, .hero p {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .menu {
            padding: 50px 20px;
            background: white;
            text-align: center;
        }
        .menu h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #282c3f;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .menu-item {
            width: 250px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .menu-item p {
            margin-top: 10px;
            font-weight: bold;
            color: #282c3f;
        }
        .contact {
            padding: 50px 20px;
            background: #282c3f;
            color: white;
            text-align: center;
        }
        .contact a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #fc8019;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .contact a:hover {
            background: #e56b00;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="#" alt="Logo" class="logo">
            <h1>Delish Bites</h1>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">More</a>
        </div>
    </div>
    <div class="hero">
        <h1>Delicious Food, Delivered Fast</h1>
        <p>Order your favorite meals with ease</p>
    </div>
    <div class="menu">
        <h2>Popular Dishes</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="#" alt="Burger">
                <p>Spicy Chicken Burger</p>
            </div>
            <div class="menu-item">
                <img src="#" alt="Pizza">
                <p>Veggie Delight Pizza</p>
            </div>
            <div class="menu-item">
                <img src="#" alt="Pasta">
                <p>Creamy Pasta Alfredo</p>
            </div>
        </div>
    </div>
    <div class="contact">
        <h2>Order Now</h2>
        <p>Call us at: +91 98765 43210</p>
        <a href="#">Order Online</a>
    </div>
</body>
</html>
